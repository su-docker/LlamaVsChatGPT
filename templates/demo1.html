<html>
  <head>
    <link rel="stylesheet" href="{{url_for('static', filename='demo1.css')}}" />
    <script src="{{url_for('static', filename='demo1.js')}}"></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-window" id="window1">
        <div class="lds-dual-ring"></div>
        <div class="chat-header">
          <h3>Llama 2 (local)</h3>
        </div>
        <div class="chat-body">
          <!-- Example messages -->
          <div class="chat-message received">
            <div class="chat-bubble">Hello World</div>
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            class="chat-input"
            placeholder="Type a message..."
          />
          <button
            type="button"
            class="chat-send-button"
            onClick="sendMessage('window1')"
          >
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>

      <!-- Chat window for user 2 -->
      <div class="chat-window" id="window2">
        <div class="lds-dual-ring"></div>
        <div class="chat-header">
          <h3>ChatGPT (API)</h3>
        </div>
        <div class="chat-body">
          <!-- Example messages -->
          <div class="chat-message received">
            <div class="chat-bubble">Hello World</div>
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            class="chat-input"
            placeholder="Type a message..."
          />
          <button
            type="button"
            class="chat-send-button"
            onClick="sendMessage('window2')"
          >
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
