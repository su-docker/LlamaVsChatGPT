<html>
  <head>
    <style>
      /* Use material design theme from https://material.io/ */
      @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap");
      @import url("https://fonts.googleapis.com/icon?family=Material+Icons");

      /* Define the colors and layout of the chat windows */
      body {
        background-color: #f0f0f0;
        font-family: "Roboto", sans-serif;
      }

      .container {
        display: flex;
        justify-content: space-around;
        margin: 20px;
      }

      .chat-window {
        width: 400px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      .chat-header {
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid #e0e0e0;
      }

      .chat-header h3 {
        margin: 0;
        font-weight: normal;
        color: #424242;
      }

      .chat-body {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
      }

      .chat-message {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .chat-message.sent {
        flex-direction: row-reverse;
      }

      .chat-message.received {
        flex-direction: row;
      }

      .chat-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-left: 10px;
        margin-right: 10px;
      }

      .chat-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .chat-bubble {
        max-width: 250px;
        padding: 10px;
        border-radius: 20px;
        font-size: 16px;
        color: white;
      }

      .chat-message.sent .chat-bubble {
        background-color: #2196f3; /* blue */
      }

      .chat-message.received .chat-bubble {
        background-color: #4caf50; /* green */
      }

      .chat-footer {
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top: 1px solid #e0e0e0;
        padding-left: 10px;
        padding-right: 10px;
      }

      .chat-input {
        width: 80%;
        height: 30px;
        border-radius: 15px;
        border: none;
        outline: none;
        padding-left: 15px;
        padding-right: 15px;
        font-size: 16px;
        color: #424242;
        background-color: #f5f5f5;
        box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.05),
          inset 2px 2px 4px rgba(255, 255, 255, 0.1);
      }

      /* Add some more styles for the chat input and send button */

      .chat-input:focus {
        box-shadow: inset -2px -2px 4px rgba(255, 255, 255, 0.1),
          inset 2px 2px 4px rgba(0, 0, 0, 0.05);
      }

      .chat-send-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        outline: none;
        background-color: #2196f3; /* blue */
        box-shadow: -2px -2px 4px rgba(255, 255, 255, 0.1),
          2px 2px 4px rgba(0, 0, 0, 0.05);
      }

      .chat-send-button:hover {
        box-shadow: -2px -2px 4px rgba(0, 0, 0, 0.05),
          2px 2px 4px rgba(255, 255, 255, 0.1);
      }

      .chat-send-button:active {
        box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.05),
          inset 2px 2px 4px rgba(255, 255, 255, 0.1);
      }

      .chat-send-button i {
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Chat window for user 1 -->
      <div class="chat-window">
        <div class="chat-header">
          <h3>Llama 2</h3>
        </div>
        <div class="chat-body">
          <!-- Example messages -->
          <div class="chat-message sent">
            <div class="chat-bubble">Hi, how are you?</div>
          </div>
          <div class="chat-message received">
            <div class="chat-bubble">I'm good, thanks. How about you?</div>
          </div>
          <div class="chat-message sent">
            <div class="chat-bubble">
              I'm fine too. Just working on a project.
            </div>
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            class="chat-input"
            placeholder="Type a message..."
          />
          <button type="button" class="chat-send-button">
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>

      <!-- Chat window for user 2 -->
      <div class="chat-window">
        <div class="chat-header">
          <h3>ChatGPT</h3>
        </div>
        <div class="chat-body">
          <!-- Example messages -->
          <div class="chat-message received">
            <div class="chat-bubble">Hi, how are you?</div>
          </div>
          <div class="chat-message sent">
            <div class="chat-bubble">I'm good, thanks. How about you?</div>
          </div>
          <div class="chat-message received">
            <div class="chat-bubble">
              I'm fine too. Just working on a project.
            </div>
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            class="chat-input"
            placeholder="Type a message..."
          />
          <button type="button" class="chat-send-button">
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
